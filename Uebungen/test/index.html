<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List and Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="border-container">
        <h1 class="handwritten-title">Jones's Todo List</h1>
        <div class="container">
            <div class="card">
                <h2>Todo List</h2>
                <div class="todo-section">
                    <input type="text" placeholder="Add a new list..." class="todo-input">
                    <button class="btn add-list">Add List</button>
                </div>
                <div class="todo-section">
                    <input type="text" placeholder="Add a new item..." class="todo-input">
                    <button class="btn add-item">Add</button>
                </div>
            </div>
            <div class="card">
                <h2>Calendar</h2>
                <input type="text" placeholder="Add a new event..." class="calendar-input">
            </div>
        </div>
    </div>
</body>
</html>
